<!DOCTYPE html>
<html lang="en">
<head>
 <!-- Required meta tags -->
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

 <!-- Bootstrap CSS -->
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <title>Temperature Converter</title>
  <style>
    body {
      background-image: linear-gradient(40deg, #303437, #D9CED6);
      height: 100vh;
    }

    #loading, #results {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card card-body text-center mt-5">
          <h1 class="heading display-5 pb-3">Temperature Converter</h1>
          <form id="temp-form">
            <div class="form-group">
              <label>Select Temperature Unit</label>
              <select name="" id="units" class="form-control">
                <option value="ftemp" class="fval">Fahrenheit</option>
                <option value="ctemp" class="cval">Celsius</option>
                <option value="rtemp" class="rval">Rankine</option>
                <option value="ktemp" class="kval">Kelvin</option>
              </select>
            </div>
            <div class="form-group transform">
              <div class="input-group-prepend">
                <span class="input-group-text" id="degree">&deg;F</span>
                <input type="number" step="0.01" class="form-control" id="unit-description" placeholder="Degrees Fahrenheit">
              </div>
            </div>
            <div class="form-group">
              <input type="submit" value="Calculate" class="btn btn-dark btn-block">
            </div>
          </form>
          <!-- LOADER -->
          <div id="loading">
            <img src="img/loading.gif" alt="">
          </div>
          <!-- RESULTS -->
          <div id="results" class="pt-4">
            <h5>Results</h5>
            <div class="form-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="unit1">&deg;C</span>
                <input type="number" class="form-control" id="celsius" disabled>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="unit2">&deg;R</span>
                <input type="number" class="form-control" id="rankine" disabled>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="unit3">K</span>
                <input type="number" class="form-control" id="kelvin" disabled>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>
</html>
